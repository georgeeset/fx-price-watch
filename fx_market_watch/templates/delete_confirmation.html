{% extends 'base.html'%}

{% block content %}

{% include 'partials/_navbar.html' %}

<div>
    <h4>Delete Alert</h4>
    <br>
    <p>Warning!!!</p>

    <p>this action cannot be undone..<br>
    Are you sure you want to delete this Alert?</p>

    <div class="delete_action">
        <form method="post">
            {% csrf_token %}
            <input type='submit', name='yes' value='Yes'>
            <input type='submit', name='no' value='No'>
        </form>
    </div>
</div>
{%endblock%}
